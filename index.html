<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="JPG" href="image/icon.jpg">
    <link rel="stylesheet" href="styles.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <title>Online Quotes Generator</title>
</head>
<body>
    <main>
        <section id="quotes">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <ul class="hidden">
                <li>Motivational Quotes</li>
                <li>Hard Work Quotes</li>
                <li>Discipline Quotes</li>
            </ul>
            <h1 id="quotes-title"></h1>
            <article>
                <p id="para-quote"><q id="a-quote"></q></p>
                <p id="author"></p>
                <div class="my-buttons">
                    <button>New Quote</button>
                </div>
            </article>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
